<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adidas</title>
	<link rel="stylesheet" type="text/css" href="Adidas.css">
</head>
<body>
  <div class="container">
	<div class="first-row">
		<div>
			<div class="left">
				<img src="./images/phone.png">
				<span style="font-weight: bold; font-size: 40px">+996 312 31 20 10</span>
			</div>
			<div class="right">
				<img src="./images/icons.png">
			</div>
		</div>
		<img class="logo" src="./images/logo_adidas.png" style="max-height: 300px; margin-right: 70%; margin-left: 100px">
		<div class="red_banner">
			<p>В честь открытия нового магазина</p>
			<h2 style="margin-top: 0">скидки до 40%</h2>
		</div>
	</div>
	<div class="second-row">
		<h2 style="font-size: 50px; margin-top: 0px">Единственный официальный магазин в Кыргызстане</h2>
		<div class="products">
			<div class="photo">
				<img src="./images/first.png" style="z-index: 5; left: 0px">
			</div>
			<div class="photo">
				<img src="./images/second.png" style="position:absolute; z-index: -1; left: 250px">
			</div>
			<div class="photo"><img src="./images/third.png" style="position:absolute;z-index: -1; left: 500px"></div>
			<div class="photo"><img src="./images/fourth.png" style="position:absolute;z-index: 5; left: 900px"></div>
		</div>
	</div>
	<div class="white-stripe"></div>
	<div class="white-stripe"></div>
	<div class="white-stripe"></div>
	<div class="third-row">
		<div class="left-side">
			<img src="./images/third-row.png" style="height: 420px">
		</div>
		<div class="right-side">
			<img src="./images/map.png">
			<img src="./images/dot.png" style="height: 80px; position:absolute;z-index: 10; left: 900px">
		</div>
		</div>
	</div>
  </div>
</body>
</html>
